<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Welcome js Dome</header>

    <main id="blogList">
        <ul id="list">
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>sevices</li>
            <li>blogs</li>
        </ul>
        <article class="blogs">
            <h3 id="fristTitle" >Lorem ipsum dolor sit amet.</h3>
            <p>Lorem ipsum </p>
        </article>  
        <article class="blogs">
            <h3 id="secondTitle">orem ipsum dolor sit amet.</h3>
            <p>borem ipsum </p>
        </article>  
        <article class="blogs">
            <h3 id="thirdTitle">gorem ipsum dolor sit amet.</h3>
            <p>aorem ipsum </p>
        </article>  
    </main>
    <script>

        
        // create a li
        const li=document.createElement('li');
        li.innerText='social media';
        const list=document.getElementById('list');
        list.appendChild(li);

        // creat a blog list
        const article=document.createElement('article');
        article.classList.add('blogs');
        article.innerHTML=`
        <h3>hello word</h3>
        <p>hello word</p>
        `
        const blogList=document.getElementById('blogList');
        blogList.appendChild(article);


// create style blogs
        const blogs=document.querySelectorAll('.blogs p');
        for(const blog of blogs){
            blog.style.backgroundColor='green';
            blog.style.padding='20px';
            blog.style.margin='20px';
            blog.style.color='#fff';

        }
    </script>
</body>
</html>
